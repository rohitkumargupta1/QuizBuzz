<!doctype html>
<html lang="en">

<head>
      <title>Delete Questions</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      <!-- Font Awesome Icons CSS -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
            integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

      <style>
            .table-wrapper {
                  height: 40em; /* set a fixed height for the scrollable area */
                  overflow: auto; /* make the table scrollable */
                  }

      </style>
            
</head>

<body>

      

      <div class="container my-4">



            <form method="post" name="deleteForm">
                  <div class="table-wrapper">
                 
                  <table class="table table-hover border rounded">
                        <thead style="background-color: #737FE1; color: #ffffff; position: sticky; top: 0;">
                              <tr>
                                    <th><a href="/admin/" style="color: #ffffff;"><i class="fa fa-arrow-left"></i></a></th>
                                    <th>Questions</th>
                                    <th>Subject</th>
                                    <th>Chapter</th>
                                    <th>Delete</th>
                              </tr>
                        </thead>
                        <tbody>

                              {% for question in questions %}
                              <tr>
                                    <td>{{loop.index}}</td>
                                    <td>{{question}}</td>
                                    <td>{{question.chapter.subject}}</td>
                                    <td>{{question.chapter}}</td>
                                    <td> <i onclick="deleteQuestion({{question.id}})" class="fas fa-trash-alt"></i>
                                    </td>

                              </tr>
                              {% endfor %}

                        </tbody>
                  </table>
                  </div>

                 

                  <input type="hidden" name="questionId">

            </form>

      </div>



      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

      <script>
            function deleteQuestion(questionId) {
                  var cf = confirm("Sure to delete!")
                  if (cf) {
                        window.document.getElementsByName("questionId")[0].value = questionId
                        window.document.getElementsByName("deleteForm")[0].submit()


                  }

                  
            }

      </script>



</body>

</html>
