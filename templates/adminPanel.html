<!doctype html>
<html lang="en">

<head>
      <title>QuizBuzz Admin Panel</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


      <style>
            .btn {
                  background-color: #2E2153;
                  color: #ffffff;
            }

            .btn:hover {
                  background-color: #737FE1
            }

            .form-control {
                  padding: 100px !important;
            }

            .row {
                  background-color: #737FE1;
                  color: #ffffff;
            }

            h2 {
                  color: #2E2153;
            }
            h3{
                  color: #ffffff;
            }
      </style>

</head>


<body>


      <div class="container mt-5 col-md-8 border rounded">
            <div class="row p-2">
                  <div class="col">
                        <h3> Welcome! {{username}} </h3>
                  </div>
                  <div class="d-flex justify-content-end">
                        <div>
                              <a name="home" id="home" class="btn btn-primary" href="/" role="button">Home
                                    </a>
                        </div>
                        <div class="ml-3">
                              <a name="deleteQuestions" id="deleteQuestions" class="btn btn-primary" href="/admin/deleteQuestions/" role="button">Delete
                                    Questions</a>
                        </div>
                        <div class="ml-3">
                              <a name="updateAdmin" id="updateAdmin" class="btn btn-primary" href="/admin/update/" role="button">
                                    Update Admin</a>
                        </div>
                        <div class="ml-3">
                              <a name="logout" id="logout" class="btn btn-primary" href="/admin/logout"
                                    role="button">Logout</a>
                        </div>
                  </div>
            </div>


            <br>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flashes">
                  {% for message in messages %}
                  <div class="alert alert-success" role="alert">
                        <strong>{{message}}</strong>
                  </div>
                  {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form method="post" enctype='multipart/form-data'>
                  <h2>Upload Questions</h2>
                  <div class="form-group">
                        <input type="file" class="form-control border rounded" , name="jsonFile" id="jsonFile"
                              aria-describedby="fileHelpId" accept="application/JSON" required>
                        <small id="fileHelpId" class="form-text text-danger"> * Please, Upload only JSON File!</small>
                  </div>

                  <button type="submit" class="btn btn-primary w-100">Submit</button>


            </form>
            <br>
      </div>







      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
